<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-name {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .profile-title {
            font-size: 1rem;
            opacity: 0.9;
        }

        .profile-body {
            padding: 2rem;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.2rem;
            color: #6e8efb;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .info-item {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .info-label {
            font-weight: 600;
            width: 120px;
            color: #666;
        }

        .btn {
            display: inline-block;
            background: #6e8efb;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #5a7df4;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: #4CAF50;
            margin-right: 0.5rem;
        }

        .btn-edit:hover {
            background: #3e8e41;
        }

        .btn-logout {
            background: #f44336;
        }

        .btn-logout:hover {
            background: #d32f2f;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        @media (max-width: 600px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .info-item {
                flex-direction: column;
            }

            .info-label {
                margin-bottom: 0.2rem;
                width: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-card">
        <div class="profile-header">
            <h1 class="profile-name">
                {% if user.first_name and last_name %}
                {{ user.first_name }} {{ user.last_name }}
                {% else %}
                {{ user.username }}
                {% endif %}
            </h1>
        </div>

        <div class="profile-body">
            <div class="section">
                <h2 class="section-title">Contact Information</h2>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span>{{ user.email|default:None }}</span>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Account Details</h2>
                <div class="info-item">
                    <span class="info-label">Username:</span>
                    <span>{{ user.username }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Member since:</span>
                    <span>{{ user.date_joined }}</span>
                </div>
            </div>
            <div class="action-buttons">
                <a href="{% url 'chats' %}" class="btn btn-edit">Message</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
